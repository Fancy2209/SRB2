name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:latest
 
    steps:
    - uses: actions/checkout@v3.5.2

    - name: Build
      run: make LINUX=0 WII=1 PREFIX=/opt/devkitpro/devkitPPC/bin/powerpc-eabi -j${nproc} 
